<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Circunferencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--Enlace a bootsrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container">

        <div class="row justify-content-center align-items-center min-vh-100">

            <div class="col-lg-12 form-container"> 
                <form class="border border-danger p-5 rounded" >

                    <h1 class="text-center">
                        <span class="text-white">Calcular</span> 
                        <span class="text-danger">Circunferencia</span>
                    </h1>
                      
                    <div class="mb-3">
                        <label class="text-white" for="radio">Introduzca el radio:</label>
                        <input type="text" id="radio" name="radio" class="form-control" >
                        <!--En caso de error mostrar-->
                        <span  id="errorRadio" class="error text-danger"></span>
                    </div>

                    <button type="button" id="calcularBoton" class="btn btn-danger btn-block">Calcular</button>
                    <!--Resultado del calculo de la circuferencia -->
                    <div id="resultado" class="mt-4 text-white"></div>

                    <a href="../index.html" class="text-danger text-decoration-none">Volver</a>
                </form>
            </div>

        </div>

    </div>
    <!--Enlace al archivos js-->
    <script src="Ejercicio02.js"></script>

</body>
</html>
