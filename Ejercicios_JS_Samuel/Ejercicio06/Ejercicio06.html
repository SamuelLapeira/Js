<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Palíndromos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">

    <div class="container">

        <div class="row justify-content-center align-items-center min-vh-100">
                <form class="border border-danger p-5 rounded" >

                    <h1 class="text-center">
                        <span class="text-white">Detector</span> 
                        <span class="text-danger">Palíndromos</span>
                    </h1>

                    <div class="mb-3">
                        <label for="cadena" class="form-label text-white">Introduzca una cadena de caracteres:</label>
                        <input type="text" class="form-control" id="cadena" placeholder="Ingrese una cadena de caracteres">
                    </div>

                    <button type="button" class="btn btn-danger btn-block mb-3 " id="calcularBoton">Detectar Palíndromo</button>
                    <!--Resultado del detector-->
                    <p id="resultado" class="mt-3 text-white "></p>

                    <a href="../Indice.html" class="text-danger text-decoration-none">Volver</a>
                </form>
        </div>

    </div>
    <!--Enlace al fichero js-->
    <script src="Ejercicio06.js"></script>
</body>
</html>
