<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División Euclides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">

    <div class="container">

        <div class="row justify-content-center align-items-center min-vh-100">
                <form class="border border-danger p-5 rounded">

                    <h1 class="text-center">
                        <span class="text-white">División</span> 
                        <span class="text-danger">Euclides</span>
                    </h1>

                    <div class="mb-3">
                        <label for="dividendo" class="form-label text-white">Dividendo:</label>
                        <input type="text" class="form-control" id="dividendo" placeholder="Ingrese el dividendo">
                        <span id="errorDividendo" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="divisor" class="form-label text-white">Divisor:</label>
                        <input type="text" class="form-control" id="divisor" placeholder="Ingrese el divisor">
                        <!--Mensaje de error-->
                        <span id="errorDivisor" class="text-danger"></span>
                    </div>

                    <button type="button" class="btn btn-danger btn-block mb-3" id="calcularBoton">Calcular</button>

                    <!--Enlace al fichero js-->
                    <p id="resultado" class="mt-3 text-white "></p>

                    <a href="../index.html" class="text-danger text-decoration-none">Volver</a>
                </form>
        </div>

    </div>
    <!--Enlace al fichero js-->
    <script src="Ejercicio07.js"></script>
</body>
</html>
